<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Jenny Filkins | Hilton Head Island Luxury Real Estate</title>
    <meta name="description" content="Expert luxury real estate services on Hilton Head Island. Find your dream home with Jenny Filkins, specializing in high-end properties and personalized service.">
    
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Pinyon+Script&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --brand-pink: #f6e5f0; 
            --brand-purple: #6d5c7d;
            --brand-text-gray: #706363;
            --font-serif: 'Playfair Display', serif;
            --font-script: 'Pinyon Script', cursive;
            --font-sans: 'Montserrat', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: var(--font-sans); background-color: #fff; }

        /* --- Navigation --- */
        nav {
            background-color: var(--brand-pink);
            padding: 0.4rem 5%;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 10px 45px rgba(109, 92, 125, 0.15);
        }

        nav .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
        }

        .logo-img { height: 75px; width: auto; display: block; }
        nav ul { display: flex; list-style: none; gap: 1.5rem; }
        nav a {
            text-decoration: none;
            color: var(--brand-text-gray);
            font-family: var(--font-serif);
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            padding: 12px 18px;
            transition: color 0.4s ease;
        }
        nav a:hover { color: var(--brand-purple); }

        /* --- Hero Section --- */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            background: linear-gradient(rgba(0,0,0,0.1), rgba(0,0,0,0.1)), 
                        url('https://jennyfilkins.com/content/slideshow/slide0.jpg') center/cover no-repeat;
        }

        /* --- TIGHTENED GLASS BOX --- */
        .glass-box {
            /* Tightened padding to hug the lettering and button closer */
            padding: 2.5rem 3.5rem;
            /* Lightened background opacity (0.08) for a clear, airy feel */
            background: rgba(0, 0, 0, 0.08);
            /* Reduced blur to 3px for a very soft, subtle depth */
            backdrop-filter: blur(3px);
            -webkit-backdrop-filter: blur(3px);
            border-radius: 2px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            /* Softened shadow to remove harsh edges */
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.15);
            display: inline-block;
        }

        h1 { font-family: var(--font-serif); font-size: 4rem; font-weight: 400; margin-bottom: 0.2rem; }
        .pop-subtitle { font-family: var(--font-script); font-size: 3rem; display: block; margin-bottom: 1.8rem; }

        .btn {
            display: inline-block;
            padding: 1.1rem 3.2rem;
            background: var(--brand-purple);
            color: white;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-family: var(--font-serif);
            font-size: 0.85rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .btn:hover { transform: translateY(-2px); background: #5a4a67; box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2); }

        #idx-wrapper-content { width: 100%; padding: 40px 5%; min-height: 600px; }
    </style>
</head>
<body>
    <nav>
        <div class="container">
            <a href="https://jennyfilkins.com/">
                <img src="https://jennyfilkins.com/content/JLFLogo.png" alt="Jenny Filkins Dunes Real Estate Logo" class="logo-img">
            </a>
            <ul>
                <li><a href="https://jennyfilkins.com/">Home</a></li>
                <li><a href="https://jennyfilkins.com/#about">About</a></li>
                <li><a href="https://jennyfilkins.com/#contact">Contact</a></li>
            </ul>
        </div>
    </nav>

    <section id="home" class="hero">
        <div class="glass-box">
            <h1>Find Your Dream Home</h1>
            <span class="pop-subtitle">luxury real estate expert</span>
            <a href="https://jennyfilkins.idxbroker.com/idx/map/mapsearch" class="btn">Search Properties</a>
        </div>
    </section>

    <div id="idx-wrapper-content">
