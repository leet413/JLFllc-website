<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Pinyon+Script&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --brand-pink: #f6e5f0; 
            --brand-purple: #6d5c7d;
            --brand-text-gray: #706363;
            --font-serif: 'Playfair Display', serif;
            --font-script: 'Pinyon Script', cursive;
            --font-sans: 'Montserrat', sans-serif;
            --soft-glow: rgba(255, 255, 255, 0.45);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: var(--font-sans); background-color: #fff; }

        /* --- NAVIGATION --- */
        nav {
            background-color: var(--brand-pink);
            padding: 0.4rem 5%;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 10px 45px rgba(109, 92, 125, 0.15);
        }

        nav .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
        }

        .logo-img { height: 75px; width: auto; display: block; }
        nav ul { display: flex; list-style: none; gap: 1.5rem; }
        nav a {
            text-decoration: none;
            color: var(--brand-text-gray);
            font-family: var(--font-serif);
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            padding: 12px 18px;
            transition: color 0.4s ease;
        }
        nav a:hover { color: var(--brand-purple); }

        /* --- HERO SECTION --- */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            /* Aerial Background Placeholder - Update to your hosted image */
            background: linear-gradient(rgba(0,0,0,0.1), rgba(0,0,0,0.1)), 
                        url('content/slideshow/slide0.jpg') center/cover no-repeat;
        }

        /* --- REFINED SOFT GLASS BOX --- */
        .glass-box {
            padding: 3.5rem 5rem;
            /* Reduced darkness from 0.2 to 0.12 for more transparency */
            background: rgba(0, 0, 0, 0.12);
            /* Softened blur from 8px to 5px */
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border-radius: 4px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
            display: inline-block;
        }

        .pop-title { font-family: var(--font-serif); font-size: 4.5rem; font-weight: 400; margin-bottom: 0.5rem; }
        .pop-subtitle { font-family: var(--font-script); font-size: 3.5rem; display: block; margin-bottom: 2.5rem; }

        .btn {
            display: inline-block;
            padding: 1.2rem 3.5rem;
            background: var(--brand-purple);
            color: white;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-family: var(--font-serif);
            font-size: 0.9rem;
            transition: transform 0.3s ease;
        }
        .btn:hover { transform: translateY(-3px); background: #5a4a67; }

        /* IDX Content Area */
        #idx-wrapper-content { width: 100%; padding: 40px 5%; min-height: 600px; }
    </style>
</head>
<body>
    <nav>
        <div class="container">
            <a href="/"><img src="content/JLFLogo.png" alt="Jenny Filkins Logo" class="logo-img"></a>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/#about">About</a></li>
                <li><a href="/#contact">Contact</a></li>
            </ul>
        </div>
    </nav>

    <section id="home" class="hero">
        <div class="glass-box">
            <h1 class="pop-title">Find Your Dream Home</h1>
            <span class="pop-subtitle">luxury real estate expert</span>
            <a href="https://jennyfilkins.idxbroker.com/idx/map/mapsearch" class="btn">Search Properties</a>
        </div>
    </section>

    <div id="idx-wrapper-content">
